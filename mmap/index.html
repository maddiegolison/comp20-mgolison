

<!DOCTYPE html>
<html>
	<head>
		<title>Marauder's Map</title>
		<link rel="stylesheet" href="mapstyle.css" />
		<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
		
		<script>
			var myLat = 0;
			var myLng = 0;
			var request = new XMLHttpRequest();
			var me = new google.maps.LatLng(myLat, myLng);
			var myOptions = {
						zoom: 15, // The larger the zoom number, the bigger the zoom
						center: me,
						mapTypeId: google.maps.MapTypeId.ROADMAP
					};
			var map;
			var marker;
			var infowindow = new google.maps.InfoWindow();
			var places;
			
			function init()
			{
				map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
				console.log("Call before getMyLocation()");
				getMyLocation();
				console.log("Call after getMyLocation()");
			}
			
			function getMyLocation() {
				console.log("In getMyLocation()");
				if (navigator.geolocation) { // the navigator.geolocation object is supported on your browser
					navigator.geolocation.getCurrentPosition(function(position) {
						myLat = position.coords.latitude;
						myLng = position.coords.longitude;
						sendLocations();
						renderMap();
					});
				}
				else {
					alert("Geolocation is not supported by your web browser.  What a shame!");
				}
				console.log("Leaving getMyLocation()");
			}
			function sendLocations() {
				request.open("POST", "https://secret-about-box.herokuapp.com/sendLocation", true);
				request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
				request.onreadystatechange = parseData;
				request.send("login=HawkVasquez&lat="+myLat+"&lng="+myLng);
			}
			function parseData() {
				if (request.readyState == 4 && request.status == 200){
					data = JSON.parse(request.responseText);
					for (i = 0; i < data.length; i++) {
							var newlat = data[i].lat;
							var newlon = data[i].lng;
							var d = computeDistance(newlat, newlon);
							newPerson = new google.maps.LatLng(newlat, newlon);
							newMarker = new google.maps.Marker({
										position: newPerson,
										title: "Here I Am!" + d
									});
							newMarker.setMap(map);
							google.maps.event.addListener(newMarker, 'click', function() {
									infowindow.setContent(newMarker.title);
									infowindow.open(map, newMarker);
								});

					}
				}
			}
			function computeDistance(newlat, newlon) {
				var R = 6371000; // metres
				var latrad1 = myLat.toRadians();
				var latrad2 = newlat.toRadians();
				var radlatdif = (newlat-myLat).toRadians();
				var radlondif = (newlon-myLng).toRadians();
				var a = Math.sin(radlatdif/2) * Math.sin(radlatdif/2) +
        				Math.cos(latrad1) * Math.cos(latrad2) *
        				Math.sin(radlondif/2) * Math.sin(radlondif/2);
				var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
				var d = R * c;
				return d;
			}

			function renderMap()
			{
				me = new google.maps.LatLng(myLat, myLng);
				
				// Update map and go there...
				map.panTo(me);
	
				// Create a marker
				marker = new google.maps.Marker({
					position: me,
					title: "Here I Am!"
				});
				marker.setMap(map);
					
				// Open info window on click of marker
				google.maps.event.addListener(marker, 'click', function() {
					infowindow.setContent(marker.title);
					infowindow.open(map, marker);
				});
			
			}
		
		</script>
	</head>
	
	<body onload="init()">
		<div id="map_canvas"></div>
	</body>
</html>
